<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mahak ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #999;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <div id="start">
        <h1>Mahak ðŸ’–</h1>
        <p>Do you love me? ðŸ¥º</p>
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜…</button>
    </div>

    <div id="next" class="hidden">
        <h1>Yayyyy ðŸ’–ðŸ¥°</h1>
        <p>You are my favorite person Mahak ðŸ’ž</p>
    </div>
</div>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

yesBtn.addEventListener("click", function() {

    // Play Music
    music.play().catch(err => console.log(err));

    document.getElementById("start").classList.add("hidden");
    document.getElementById("next").classList.remove("hidden");

    // Confetti
    for(let i=0; i<50; i++){
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background = 
            `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = 
            (Math.random()*3+2)+"s";
        document.body.appendChild(conf);
    }
});


// No button bhaagega but gayab nahi hoga
noBtn.addEventListener("mouseover", function() {

    let x = Math.random() * 
        (window.innerWidth - noBtn.offsetWidth);

    let y = Math.random() * 
        (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
