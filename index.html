<!DOCTYPE html>
<html>
<head>

<style>

.box{

h1,h2{

}

button{

    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:gray;
    color:white;
    position:absolute;
}

.question{
    display:none;
}

input{
    padding:10px;
    width:90%;
    border-radius:15px;
    border:1px solid #ccc;
    margin-top:10px;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">

<div class="box" id="start">

<script>

const noBtn = document.getElementById("no");

// 5 second baad hi NO bhaagega
setTimeout(() => {
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

// YES click
yesBtn.onclick = () => {

function next(current,nextPage){

function finish(){

</script>
