<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  width: 320px;
  position: relative;
}

h1 {
  color: #ff4d6d;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: black;
  position: absolute;
}
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üôà</button>
</div>

<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", function() {
  const box = document.querySelector(".box");
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

yesBtn.onclick = function(){
  music.play();
  alert("I Love You So Much ‚ù§Ô∏è");
}
</script>

</body>
</html>
