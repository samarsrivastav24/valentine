<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Mahak ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: "Comic Sans MS", cursive;
    text-align:center;
    overflow:hidden;
}

.box{
    background:white;
    padding:30px;
    border-radius:25px;
    width:330px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    position:relative;
    z-index:2;
}

h1,h2{
    color:#ff4d6d;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:gray;
    color:white;
    position:absolute;
}

.question{
    display:none;
}

.heart{
    position:fixed;
    color:red;
    animation:float 4s linear infinite;
    font-size:20px;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="box" id="start">
    <h1>Mahak ğŸ’–</h1>
    <h2>Will You Be My Valentine? ğŸ’˜</h2>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
</div>

<div class="box question" id="q1">
    <h2>Mahak, why are you so special to me? ğŸ¥ºğŸ’•</h2>
    <button onclick="next('q1','q2')">Next ğŸ’–</button>
</div>

<div class="box question" id="q2">
    <h2>Our forever starts today? ğŸ’âœ¨</h2>
    <button onclick="finish()">YES FOREVER ğŸ’</button>
</div>

<div class="box question" id="end">
    <h1>I Love You Mahak â¤ï¸ğŸ¥°</h1>
    <h2>You are my forever & always ğŸ’âœ¨</h2>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

// Floating hearts
setInterval(()=>{
    let heart = document.createElement("div");
    heart.innerHTML="â¤ï¸";
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},4000);
},500);

// 5 sec baad NO bhaagega
setTimeout(()=>{
    noBtn.addEventListener("mouseover",()=>{
        const x=Math.random()*(window.innerWidth-100);
        const y=Math.random()*(window.innerHeight-100);
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    });
},5000);

// YES click
yesBtn.onclick=()=>{
    music.play();
    document.getElementById("start").style.display="none";
    document.getElementById("q1").style.display="block";
};

function next(current,nextPage){
    document.getElementById(current).style.display="none";
    document.getElementById(nextPage).style.display="block";
}

function finish(){
    document.getElementById("q2").style.display="none";
    document.getElementById("end").style.display="block";
    confetti();
}

// Confetti effect
function confetti(){
    for(let i=0;i<100;i++){
        let conf=document.createElement("div");
        conf.style.position="fixed";
        conf.style.width="8px";
        conf.style.height="8px";
        conf.style.backgroundColor="hsl("+Math.random()*360+"deg,100%,50%)";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-10px";
        conf.style.animation="fall 3s linear forwards";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
    }
}

</script>

<style>
@keyframes fall{
    to{transform:translateY(100vh);}
}
</style>

</body>
</html>
